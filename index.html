    <!-- card -->
    <div class="container w-50 text-center mt-5">
        <div class="q-container">
            <h2 id="q-number" class="q-header">1/20</h2>
            <div id="q-bar" class="q-bar"></div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="row justify-content-around">
                    <div id="hint" class="col-sm-2 col-lg-2">Hint</div>
                    <div class="col-sm-4 col-lg-8">
                        <img id="translate" class="icon" src="./assets/svg/translate.svg" alt="icon translate button">
                    </div>
                    <div class="col-sm-2 col-lg-2">
                        <img id="settings" class="icon" src="./assets/svg/settings.svg" alt="icon settings">                       
                    </div>
                </div>
            </div>
            <div id="question-answer" class="card-body">
                Q/A
            </div>
            <div id="footer-msg" class="card-footer">
                msg
            </div>
        </div>

        <div class="control">
            <div class="row justify-content-center">
                <div class="col-md-5 d-flex justify-content-end">
                    <svg 
                        id="prev-btn"
                        class="btn prev-btn"
                        stroke="currentColor" 
                        fill="currentColor" 
                        stroke-width="0" 
                        viewBox="0 0 512 512" 
                        xmlns="http://www.w3.org/2000/svg">
                        <path class="prev-btn" d="M143.47 64v163.52L416 64v384L143.47 284.48V448H96V64h47.47z"></path>
                    </svg>
                </div>
                <div class="col-md-2">
                    <svg 
                        class="btn play-btn"
                        stroke="currentColor" 
                        fill="currentColor" 
                        stroke-width="0" 
                        viewBox="0 0 448 512" 
                        xmlns="http://www.w3.org/2000/svg">
                        <path class="play-btn" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path>
                    </svg>
                </div>
                <div class="col-md-5 d-flex justify-content-start">
                    <svg 
                        class="btn next-btn"
                        stroke="currentColor" 
                        fill="currentColor" 
                        stroke-width="0" 
                        viewBox="0 0 512 512" 
                        xmlns="http://www.w3.org/2000/svg">
                        <path class="next-btn" d="M400 64a16 16 0 00-16 16v136.43L151.23 77.11a35.13 35.13 0 00-35.77-.44C103.46 83.47 96 96.63 96 111v290c0 14.37 7.46 27.53 19.46 34.33a35.14 35.14 0 0035.77-.45L384 295.57V432a16 16 0 0032 0V80a16 16 0 00-16-16z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
