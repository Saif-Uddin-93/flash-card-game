    <div class="container w-75 text-center mt-5">           
        <section id="main">
            <div class="row">
                <div class="col-md-8">    
                    <div class="q-container">
                        <div class="row">
                            <div id="q-points" class="col-md-1 q-points">points</div>
                            <div id="q-number" class="col-md-10 q-header">1/20</div>
                            <div id="q-exit" class="col-md-1 q-exit">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 352 512"  xmlns="http://www.w3.org/2000/svg"><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>

                        </div>
                        <div id="q-bar" class="q-bar"></div>
                    </div>   
                    <div class="card">
                        <div class="card-header">
                            <div class="row justify-content-between">
                                <div id="q-hint" class="col-sm-2 col-lg-2 hint">Hint</div>
                                <div id="q-timer" class="col-sm-2 col-lg-2 timer">30s</div>                    
                            </div>
                        </div>
                        <div id="question-answer" class="card-body">
                            Q/A
                        </div>
                        <div id="footer-msg" class="card-footer">
                            msg
                        </div>
                    </div>
            
                    <!-- controls -->
                    <div class="control">
                        <div class="row justify-content-center">
                            <div class="col-md-6 d-flex justify-content-end">
                                <img class="btn prev-btn" id="prev-btn" src="./assets/svg/prev-btn.svg" alt="icon previous button">                   
                            </div>                
                            <div class="col-md-6 d-flex justify-content-start">
                                <!-- SU: adding data-timer attribute -->
                                <img class="btn next-btn" id="next-btn" src="./assets/svg/next-btn.svg" alt="icon next button">

        <div class="control">

                    <svg 
                        id="prev-btn"
                        class="btn prev-btn"
                        stroke="currentColor" 
                        fill="currentColor" 
                        stroke-width="0" 
                        viewBox="0 0 512 512"

                </div>
