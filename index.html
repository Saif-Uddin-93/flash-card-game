</head>

    <!-- card -->
    <div class="container w-75 text-center mt-5">           
        <section id="main">
            <div class="row justify-content-center">
                <div class="col-md-8">    
                    <div class="q-container">
                        <div class="row">
                            <div id="q-points" class="col-md-1 q-points text-start">points</div>
                            <div id="q-number" class="col-md-10 header">1/?</div>
                            <div id="exit" class="col-md-1 exit">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 352 512"  xmlns="http://www.w3.org/2000/svg"><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>                             
                            </div>
                        </div>
                        <div id="q-bar" class="bar"></div>
                    </div>   
                    <div class="card">
                        <div class="card-header">
                            <div class="row justify-content-between">
                                <div id="q-hint" class="col-sm-2 col-lg-2 hint">MSG</div>
                              
                                <div class="col-sm-2 col-lg-8">
                                    <div class="q-font">   
                                        <p class="small-font">A</p>
                                        <!-- SU: slider handle appears to jump when page loads -->
                                        <input type="range" min="16" max="64" value="20" id="q-slider" step="4">
                                        <p class="big-font">A</p>
                                    </div>
                                </div>
 
                                <!-- SU: adding data-active attribute to q-timer -->
                                <div id="q-timer" class="col-sm-2 col-lg-2 timer" data-active="false">30s</div> 

                            </div>
                        </div>
                        <div id="q-a" class="card-body">
                            Get Ready!
                        </div>
                        <div id="footer-msg" class="card-footer">
                            msg
                        </div>
                        <div class="mode-container text-center">

                            <div class="mode-number">
                                <label class="mode-header" for="mode-number">Number of Questions</label>
                                <input id="mode-number" type="number" min="1" max="50" step="1" class="mode-input" value="10">
                                <div id="arrows">
                                    <div class="arrow-up">▲</div>
                                    <div class="arrow-down">▼</div>
                                </div>
                            </div>

                            <div id="mode-level" class="mode w-25"> <!-- ID mode-level needed to get load questions after selecting a difficulty -->
                                <button class="btn btn-primary mt-2 mb-2">Easy</button>
                                <button class="btn btn-primary mt-2 mb-2">Medium</button>
                                <button class="btn btn-primary mt-2">Hard</button>
                            </div>

                        </div>
                    </div>                    
            
                    <!-- controls -->
                    <div class="control">
                        <div class="row justify-content-center">
                            <!-- <div class="col-md-6 d-flex justify-content-end">
                                <img class="btn prev-btn" id="prev-btn" src="./assets/svg/prev-btn.svg" alt="icon previous button">                   
                            </div>   -->              
                            <div class="col-md-6 d-flex justify-content-center">
                                <img class="btn next-btn" id="next-btn" src="./assets/svg/next-btn.svg" alt="icon next button" onClick="document.getElementById('middle').scrollIntoView();">
                            </div>
                            <button id="q-settings" class="q-settings" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <svg class="q-settings" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path class="q-settings" d="M413.967 276.8c1.06-6.235 1.06-13.518 1.06-20.8s-1.06-13.518-1.06-20.8l44.667-34.318c4.26-3.118 5.319-8.317 2.13-13.518L418.215 115.6c-2.129-4.164-8.507-6.235-12.767-4.164l-53.186 20.801c-10.638-8.318-23.394-15.601-36.16-20.801l-7.448-55.117c-1.06-4.154-5.319-8.318-10.638-8.318h-85.098c-5.318 0-9.577 4.164-10.637 8.318l-8.508 55.117c-12.767 5.2-24.464 12.482-36.171 20.801l-53.186-20.801c-5.319-2.071-10.638 0-12.767 4.164L49.1 187.365c-2.119 4.153-1.061 10.399 2.129 13.518L96.97 235.2c0 7.282-1.06 13.518-1.06 20.8s1.06 13.518 1.06 20.8l-44.668 34.318c-4.26 3.118-5.318 8.317-2.13 13.518L92.721 396.4c2.13 4.164 8.508 6.235 12.767 4.164l53.187-20.801c10.637 8.318 23.394 15.601 36.16 20.801l8.508 55.117c1.069 5.2 5.318 8.318 10.637 8.318h85.098c5.319 0 9.578-4.164 10.638-8.318l8.518-55.117c12.757-5.2 24.464-12.482 36.16-20.801l53.187 20.801c5.318 2.071 10.637 0 12.767-4.164l42.549-71.765c2.129-4.153 1.06-10.399-2.13-13.518l-46.8-34.317zm-158.499 52c-41.489 0-74.46-32.235-74.46-72.8s32.971-72.8 74.46-72.8 74.461 32.235 74.461 72.8-32.972 72.8-74.461 72.8z"></path></svg>                               
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 q-answers" id="q-answers">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                    <label class="btn btn-outline-secondary options hide" for="option1">Answer 1</label>

                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-outline-secondary options hide" for="option2">Answer 2</label>                   

                    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                    <label class="btn btn-outline-secondary options hide" for="option3">Answer 3</label>

                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                    <label class="btn btn-outline-secondary options hide" for="option4">Answer 4</label>

                    <!-- <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off">
                    <label class="btn btn-outline-secondary options" for="option5">Answer 5</label> -->
                    
                </div>
            </div>
        </section>       
     
    </div>
           
    <!-- Settings Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                    <button type="button" class="btn-close close-settings" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">  
                        <div class="col">
                            <div class="setting-container">
                                <p class="settings-header">Appearance</p>
                                <form class="form-check form-check-inline setting-appearance">
                                    <input class="form-check-input appearance" type="radio" name="setting-appearance" id="setting-appearance-light" value="lightElement" checked>
                                    <label class="form-check-label" for="setting-appearance-light"> 
                                    Light
                                    </label>
                                    <input class="form-check-input appearance" type="radio" name="setting-appearance" id="setting-appearance-dark" value="darkElement">
                                    <label class="form-check-label" for="setting-appearance-dark">
                                    Dark
                                    </label>
                                </form> 
                            </div>                        
                            <div class="setting-container">
                                <p class="settings-header">Local Storage</p>
                                <button id="clear-storage" class="btn btn-primary">Clear...</button>
                            </div>                        
                        </div>
                        <div class="col">  
                            <div class="setting-container">
                                <p class="settings-header">Sound</p>               
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="setting-sound" checked>
                                    <label class="form-check-label" for="setting-sound">On/Off</label>
                                </div>
                            </div>                             
                            <div class="d-flex flex-column setting-container align-self-end h-50">
                                <p>Version 1.0</p>                            
                            </div>                      
                        </div>
                    </div>          
                    <div class="modal-footer">                       
                        <button type="button" class="btn btn-secondary close-settings" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="save-settings" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
