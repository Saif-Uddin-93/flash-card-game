     <!-- Settings Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">               
                <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="setting-version">
                  <p>Version 1.0</p>
                </div>
              </div>
              <div class="modal-body">
                  <div class="row">  
                      <div class="col" id="settings">
                          <div class="setting-container">
                              <p class="settings-header">Apperance</p>
                              <div class="form-check form-check-inline seeting-apperance">
                                  <input class="form-check-input" type="radio" name="seeting-apperance" id="setting-appearance-light" checked>
                                  <label class="form-check-label" for="seeting-apperance"> 
                                  Light
                                  </label>
                              </div>
                              <div class="form-check form-check-inline seeting-apperance">
                                  <input class="form-check-input" type="radio" name="seeting-apperance" id="setting-appearance-dark">
                                  <label class="form-check-label" for="seeting-apperance">
                                  Dark
                                  </label>
                              </div> 
                          </div>                        
                          <div class="setting-container">
                              <p class="settings-header">Local Storage</p>
                              <button id="clear-storage" class="btn btn-danger" title="Restore to defaulr settings and all progress">Default...</button>
                          </div>                        
                      </div>
                      <div class="col">  
                          <div class="setting-container">
                              <p class="settings-header">Sound</p>               
                              <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" role="switch" id="setting-sound" checked>
                                  <label class="form-check-label" for="setting-sound">On/Off</label>
                              </div>
                          </div> 
                          <div class="setting-container">
                            <p class="settings-header">Notifications</p>               
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="setting-note" checked>
                                <label class="form-check-label" for="setting-sound">On/Off</label>
                            </div>
                        </div>                                                      
                      </div>
                  </div>          
                  <div class="modal-footer">  
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" id="settings-save" class="btn btn-modal">Save</button>
                  </div>
              </div>
          </div>
      </div>
