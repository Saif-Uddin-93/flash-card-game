<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/flashcard.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <title>Game Hub</title>
</head>
<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">ByteMe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav"> 
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./flashcard.html">Flashcard</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

     <!-- card -->
     <div class="container w-50 text-center mt-5">
      <section class="flashcard-container">         
           <div class="row">
               <div id="flashcard-settings" class="col-md-1">

                <!-- settings icon -->
                <button id="f-settings" class="f-settings" type="button" data-bs-toggle="modal" data-bs-target="#settingsModal">
                  <i class="fas fa-cog"></i>               
                </button>
               </div>              
               <div id="flashcard-trophy" class="col-md-10 header flashcard-trophy" title="Max Score">
                <img src="./assets/svg/trophy.svg" alt="Icon represent max user score">              
                <span id="flashcard-trophy-num" class="flashcard-trophy-num"></span>
               </div>
               <div id="flashcard-exit" class="col-md-1 exit"> ✖ </div>
           </div>          
           <div id="flashcard-bar">
              
              <div class="wrapper">
                <div class="progress" id="progress"></div>
              </div>

           </div>         
      </section>

      <section class="flashcard-card">
        <div class="row">
          <div class="col">

            <!-- Flashcard -->
            <div class="flashcard">
              <div class="flashcard-inner">
                <div class="flashcard-front">
                  <div class="row justify-content-between">
                    <div id="flashcard-hint" class="col-sm-2 col-lg-2 flashcard-hint">Hint</div>
                    <div class="col-sm-2 col-lg-2 d-flex justify-content-center">
                      <div class="flashcard-hears" id="flashcard-heart3">❤️</div>
                      <div class="flashcard-hears" id="flashcard-heart2">❤️</div>
                      <div class="flashcard-hears" id="flashcard-heart1">❤️</div>
                    </div>
                    <div id="flashcard-points" class="col-sm-2 col-lg-2 f-points"></div> 
                  </div>

                  <!-- blink screen on error -->
                  <div id="flashcard-blink" class="flashcard-blink">
                  </div>

                  <!-- images -->
                  <img id="find-image" class="find-image" src="./assets/images/img.jpeg" alt="template-img">  
                  <!-- <img id="find-image" class="find-image" src="" alt="">   -->

                  <!-- loadng bar -->
                  <div id="loading-container" class="loading-container">
                    <p class="loading-header">Loading...</p>
                    <div class="loading">
                      <div class="color"></div>
                    </div>
                  </div>                 

                  <!-- acknowledge -->
                  <div class="linking-back">
                    <div class="row justify-content-between">                      
                      <div class="col-md-3">
                        <a href="https://www.pexels.com" target="_blank" title="Photos provided by Pexels">
                        <img class="pexels-logo" src="https://images.pexels.com/lib/api/pexels-white.png" />
                        </a>
                      </div>
                      <div class="col-md-3"> 
                        <span id="flashcard-number" class="flashcard-number"></span>                       
                      </div>
                    </div>              
                  </div> 

                  <!-- end game message -->
                  <div class="end-game-container" id="end-game-container">
                    <div class="end-game-message">
                      <p id="end-game-message"></p> 
                      <div id="end-game-buttons">
                        <button class="btn btn-modal" id="reset-game">Back to Main</button>
                      </div>                     
                    </div>
                  </div>

                  <!-- messages middle screen -->
                  <div id="flashcard-msg" class="flashcard-msg">
                  </div>

                  <!-- messages bottom screen -->
                  <div id="flashcard-msg-bottom" class="flashcard-msg-bottom">                    
                  </div>

                </div>
              
                <!-- Hint -->
                <div class="flashcard-back">           
                  <p class="flashcard-back-hint" id="flashcard-back-hint">Hint</p>
                </div>

                <!-- Categories start screen -->
                <div class="flashcard-start" id="flashcard-outer">                
                   
                  <div class="categories-container">                     
                    <p class="categories-pick">CHOOSE CATEGORY</p>

                    <div class="categories-ring"></div>
                      <div class="categories" id="categories">                      
                        <button class="category cat-active category1" data-cat="animals" title="animals">
                          <i class="fas fa-cat"></i>
                        </button>
                        <button class="category category2" data-cat="fruits" title="fruits">
                          <i class="fas fa-apple-alt"></i>
                        </button>
                        <button class="category category3" data-cat="countries" title="countries">
                          <i class="fas fa-globe-africa"></i>
                        </button>
                        <button class="category category4" data-cat="professions" title="professions">
                          <i class="fas fa-user-tie"></i>
                        </button>
                        <button class="category category5" data-cat="sports" title="sports">
                          <i class="fas fa-running"></i>
                        </button>
                        <button class="category category6" data-cat="clothing"  title="clothing">
                          <i class="fas fa-tshirt"></i>
                        </button>
                      </div>
                      <!-- <ul class="categories" id="categories">                      
                        <li class="category cat-active category1" data-cat="animals" title="animals">
                          <i class="fas fa-cat"></i>
                        </li>                                          
                        <li class="category category2" data-cat="fruits" title="fruits">
                          <i class="fas fa-apple-alt"></i>
                        </li>                                          
                        <li class="category category3" data-cat="countries" title="countries">
                          <i class="fas fa-globe-africa"></i>
                        </li>                        
                        <li class="category category4" data-cat="professions" title="professions">
                          <i class="fas fa-user-tie"></i>
                        </li>
                        <li class="category category5" data-cat="sports" title="sports">
                          <i class="fas fa-running"></i>
                        </li>
                        <li class="category category6" data-cat="clothing"  title="clothing">
                          <i class="fas fa-tshirt"></i>
                        </li>
                      </ul> -->
                      <div class="start-button" id="flashcard-start">
                        <p>START</p>
                      </div>
                      
                  </div>   
                </div>
              </div>  
            </div>          
    
            <div class="guess-word" id="guess-word">
              <!-- generated word goes here  -->
            </div>
    
          </div>

        </div>
      </div>
        
    </section>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">               
              <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="setting-version">
                <p>Version 1.0</p>
              </div>
            </div>
            <div class="modal-body">
                <div class="row">  
                    <div class="col" id="settings">
                        <div class="setting-container">
                            <p class="settings-header">Apperance</p>
                            <div class="form-check form-check-inline seeting-apperance">
                                <input class="form-check-input" type="radio" name="seeting-apperance" id="setting-appearance-light" checked>
                                <label class="form-check-label" for="seeting-apperance"> 
                                Light
                                </label>
                            </div>
                            <div class="form-check form-check-inline seeting-apperance">
                                <input class="form-check-input" type="radio" name="seeting-apperance" id="setting-appearance-dark">
                                <label class="form-check-label" for="seeting-apperance">
                                Dark
                                </label>
                            </div> 
                        </div>                        
                        <div class="setting-container">
                            <p class="settings-header">Local Storage</p>
                          
                            <button class="btn btn-danger" data-bs-target="#restoreModalToggle" data-bs-toggle="modal" title="Restore to default settings and remove all progress">Reset</button>
                            
                        </div>                        
                    </div>
                    <div class="col">  
                        <div class="setting-container">
                            <p class="settings-header">Sound</p>               
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="setting-sound" checked>
                                <label class="form-check-label" for="setting-sound">Off/On</label>
                            </div>
                        </div> 
                        <div class="setting-container">
                          <p class="settings-header">Notifications</p>               
                          <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" role="switch" id="setting-note" checked>
                              <label class="form-check-label" for="setting-sound">Off/On</label>
                          </div>
                      </div>                                                      
                    </div>
                </div>          
                <div class="modal-footer">  
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="settings-save" class="btn btn-modal">Save</button>
                </div>
            </div>
        </div>
    </div>
  </div>  

  <div class="modal fade" id="restoreModalToggle" aria-hidden="true" aria-labelledby="restoreModalToggleLabel" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="restoreModalToggleLabel">Warning!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Restoring to default settings will erase all saved scores, completed catogories and revert themes.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          <button id="clear-storage" class="btn btn-modal" title="Restore to defaulr settings and all progress" data-bs-target="#restoreModalToggle" data-bs-toggle="modal">Confirm</button>

        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./assets/js/words.js"></script>
  <script src="./assets/js/flashcard.js"></script>
</body>
</html>
